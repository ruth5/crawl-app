<!doctype html>
<html>
    <head>
        <!-- Declares the documents character encoding. UTF-8 is the only valid encoding for HTML5 documents -->
        <meta charset="utf-8">
        <!-- This tells the browser to to set the width of the page to follow the screen-width on the device -->
        <meta name="viewport" content="width=device-width">
        <title>
            {% block title %}{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="/static/css/maps.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">

        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
            <a class="navbar-brand" href="/">Crawl</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/my-crawl">Plan A Crawl</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/my-saved-routes">View Saved Crawl Routes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/log-out">Log Out</a>
                </li>
              </ul>
            </div>
          </nav>
        {% for msg in get_flashed_messages() %} 
        <p class="flash-msg">
            {{ msg }}
        </p>
        {% endfor %} 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% block body %}{% endblock %}
        
    </body>
</html>
