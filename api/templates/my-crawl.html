{% extends 'base.html' %}
{% block title %}Crawl Home{% endblock %}
{% block head %}


{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
  <a class="navbar-brand" href="/">Crawl</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/my-crawl">Plan A Crawl</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/my-saved-routes">View Saved Crawl Routes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/log-out">Log Out</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block body %}

<div class="row mb-3 p-2">
<h1>Plan your Crawl</h1>

<h3>What sort of crawl would you like to plan?</h3>
</div>
<form id="routeinfo">
  <div class="row mb-3 p-2">
  <div class="col-3">
      <label for="route-zipcode" class="form-label">Enter the zip code or city name</label>
      <input type="text" class="form-control mb-3" id="route-zipcode" placeholder="e.g. San Francisco, CA or 94103" name="route-zipcode">

      <label for="num-stops" class="form-label">Number of crawl stops</label>
      <input type="number" class="form-control mb-3" id="num-stops" name="num-stops" min="4" max="10">

        <label for="radius" class="form-label">Crawl Radius</label>
        <select class="form-control mb-3" id="radius">
          <option value="0.5">0.5 miles</option>
          <option value="1">1 mile</option>
          <option value="2">2 miles</option>
          <option value="5">5 miles</option>
          <option value="10">10 miles</option>
          </select>

        <label for="place-type" class="form-label">What place type are you interested in?</label>
        <select class="form-control mb-3" id="place-type">
          <option>bakery</option>
          <option>bar</option>
          <option>cafe</option>
          <option>restaurant</option>
        </select>

        <label for="route-keyword" class="form-label">Enter a keyword that describes the type of crawl</label>

        <input type="text" class="form-control mb-3" id="route-keyword" placeholder="e.g. sushi, brewery, etc." name="route-keyword">
    <p>
    <button type="submit" class="btn btn-primary">Generate Crawl</button>
  </p>

</form>
<form class="form-inline" id="save-crawl" style="display:none" action="/my-crawl" method="POST">
  <label for="crawl-name" class="form-label">Enter a name for your Saved Crawl</label>
  <input type="text" class="form-control mb-2 mr-sm-2" id="crawl-name" name="crawl-name"
    placeholder="e.g. SF Sushi Crawl">
  <button type="submit" class="btn btn-primary mb-2">Save This Crawl</button>
</form>
</div>
<div class="col-9">
<section class="map mb-3">
  <div id="map"></div>
</section>
</div>
</div>


<!-- <button type="button" class="btn btn-primary">Save This Route</button> -->


<script src="/static/js/showRoute.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_API_KEY}}&callback=initMap">
</script>
{% endblock %}
