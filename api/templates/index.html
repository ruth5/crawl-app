{% extends 'base.html' %} 
{% block title %}Crawl Home{% endblock %}
{% block head %} 


{% endblock %}

{% block body %} 

<div class="container-fluid">

  <div class="row">
    <div class="col-9">
      <img src="/static/img/friends_at_bar.jpg" class="img-fluid">
    </div>
    <div class="col-3">
<h1>Welcome to Crawl</h1>

<h2>Log In</h2>
<form action="/login" method="POST">
  <p>
    Email <input type="text" name="email">
  </p>

  <p>
    Password <input type="password" name="password">
  </p>

  <p>
    <button type="submit" class="btn btn-primary">Log In</button>
  </p>
</form>

<p> - OR -</p>

<h2>Create an Account</h2>
<form action="/users" method="POST">
  <p>
    Email <input type="text" name="email">
  </p>

  <p>
    Password <input type="password" name="password">
  </p>

  <p>
    <button type="submit" class="btn btn-primary shadow-none">Create Account</button>
  </p>
</form>

</div>
</div>
</div>

{% endblock %}
