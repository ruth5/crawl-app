{% extends 'base.html' %} 
{% block title %}Crawl Home{% endblock %}
{% block head %} 
<link rel="stylesheet" href="/static/css/maps.css">


{% endblock %}

{% block body %} 
<h1>Welcome to Crawl!</h1>

<h2>Create an Account</h2>
<form action="/users" method="POST">
  <p>
    Email <input type="text" name="email">
  </p>

  <p>
    Password <input type="password" name="password">
  </p>

  <p>
    <input type="submit">
  </p>
</form>

<h2>Log In</h2>
<form action="/login" method="POST">
  <p>
    Email <input type="text" name="email">
  </p>

  <p>
    Password <input type="password" name="password">
  </p>

  <p>
    <input type="submit">
  </p>
</form>

<p>What sort of crawl would you like to plan?</p>
<form id="routeinfo">
  <p>
    Zip Code to start <input type="text" id="route-zipcode" name="route-zipcode">
  </p>
  <input type="submit">
</form>
<section class="map">
    <div id="map"></div>
</section>

<script src="/static/js/showRoute.js"></script>
<script 
async defer
src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_API_KEY}}&callback=initMap">
</script>
{% endblock %}
